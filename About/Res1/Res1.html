<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Section</title>
    <link rel="stylesheet" href="Res1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <section id="contact">
      <div class="contact_section">
        <div class="form">
          <form action="#home">
            <input
              type="text"
              name="name"
              placeholder="Enter your Name"
              required
            /><br />
            <input
              type="email"
              name="email"
              placeholder="Enter your Email"
              required
            /><br />
            <input
              type="number"
              name="mno"
              placeholder="Enter your Phone No."
              required
            /><br />
            <textarea
              name="message"
              id="message"
              rows="5"
              cols="10"
              placeholder="Enter Your Message"
            ></textarea>
            <button class="form_btn">Submit</button>
          </form>
        </div>
        <div class="contact_desc">
          <h1>Contact <span>Me</span></h1>
          <div class="font">
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-instagram"></i>
            <i class="fas fa-phone"></i>
          </div>
          <p><i class="fas fa-phone"></i>1234567890</p>
          <p><i class="fas fa-envelope"></i>727822tuec237@skct.edu.in</p>
          <p>
            <a href="path/to/document.pdf" class="document_link"
              ><i class="fas fa-file-pdf"></i> Download My Resume</a
            >
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
